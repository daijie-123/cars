<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="static/js/common.js"></script>
    <script type="text/javascript" src="static/js/jquery.js"></script>
</head>

<body>
    <div class="colorarea01">
        <div class="search clearfix">
            <div class="searchL">
                <ul class="menulist">
                    <li><a href="<{$adminpage}>?m=restaurant&a=add" class="add">添加美食店</a></li>
                </ul>
            </div>
            <div class="searchR">
                <form action="<{$adminpage}>" method="get" name="form2">
                    <table cellspacing="0" cellpadding="0" class="toptable">
                        <tr>
                            <td>
                                <!-- <span>
						<select name="isdealer">
							<{$select_isdealer}>
						</select>
                    </span> -->
                                用户名：
                                <input type="text" name="keywords" id="searchkey" value="" class="inp01"> &nbsp;<input
                                    type="submit" name="filtersubmit" value="查询" class="combutton02"><input
                                    type="hidden" name="m" value="restaurant">
                                <input type="hidden" name="a" value="list">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <form action="<{$adminpage}>?m=restaurant" method="post" name="form">
            <table cellspacing="0" cellpadding="0" width="100%" class="listtable">
                <tr>
                    <th>选择</th>
                    <th>ID</th>
                    <th>店名</th>
                    <th>类型</th>
                    <th>是否推荐</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
                <{foreach from=$userlist item=user}>
                    <tr>
                        <td width="30" align="center"><input type="checkbox" name="bulkid[]" value="<{$user.id}>"></td>
                        <td width="30" align="center">
                            <{$user.id}>
                        </td>
                        <td align="center">
                            <{$user.name}>
                        </td>
                        <td align="center">
                            <{$user.category}>
                        </td>
                        <td align="center">
                            <{if $user.isrecom}>是<{else}>否<{/if}>
                        </td>
                        <td align="center">
                            <{$user.addtime|date_format:"%Y-%m-%d %H:%M"}>
                        </td>

                        <td width="150" align="center" class="rightmenu"><a
                                href="<{$adminpage}>?m=restaurant&a=edit&id=<{$user.id}>&page=<{$page}>">编辑</a>
                            | <a
                                href="javascript:if(confirm('确实要删除吗?'))location='<{$adminpage}>?m=restaurant&a=del&id=<{$user.id}>&page=<{$page}>'">删除</a>
                            <!-- | <a href="<{$adminpage}>?m=restaurant&a=edit&id=<{$user.id}>">审核</a> -->
                        </td>
                    </tr>
                    <{/foreach}>
                    <tr>
                        <td colspan="11" class="buttontd" style="text-align:left;">
                            <a href="javascript:javascript:selectAll();" title="请选择后操作">全选</a>
                            <a href="javascript:submitForm('<{$adminpage}>?m=restaurant&a=bulkdel&page=<{$page}>','删除');"
                                title="请选择后操作">删除</a>
                        </td>
                    </tr>
            </table>
        </form>
        <div class="listpage">
            <{$button_basic}><{$button_select}>
        </div>
    </div>
</body>

</html>
